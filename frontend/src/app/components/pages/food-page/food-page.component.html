<app-empty-page
    [visible]="!food.id"
    emptyMessage="Food not found"
    resetLinkText="Go to home page">
</app-empty-page>

<div *ngIf="food.id" class="container">
    <img [src]="food.imageUrl" [alt]="food.name" />

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
        </div>
        
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>

        <div class="cook-time">
            <span>
                Time to prepare about <strong>{{food.cookTime}}</strong>.
            </span>
        </div>

        <div class="price">
            <span>
                {{food.price}}â‚¹
            </span>
        </div>

        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>

<div class="description">
    <span>
        {{food.description}}
    </span>
